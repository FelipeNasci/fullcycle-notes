name: ci-golang-workflow
on: [push]

jobs:
  check-golang-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.15
      - name: show version
        run: go version
      - name: run tests
        run: go test ./continuos-integration/go-app
      - run: go run ./continuos-integration/go-app
